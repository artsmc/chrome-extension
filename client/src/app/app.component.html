<app-message></app-message>

<div class="zendesk-garden">
  <h1>Welcome to the Zendesk Comment Extension</h1>
  <p>Read customer messages and get AI responses</p>

  <div class="message-container">
    <h2>Customer Message:</h2>
    <p>{{ customerMessage }}</p>

  <div class="response-container">
    <h2>AI Response:</h2>
